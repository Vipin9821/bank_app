name: bank_app
description: A new Flutter project.

publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  carousel_slider: ^4.0.0
  charts_flutter: ^0.11.0

  #state management
  bloc: ^7.1.0
  flutter_bloc: ^7.2.0
  equatable: ^2.0.3

  #svg viewer
  flutter_svg: ^0.22.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/navBar/
    - assets/images/

  fonts:
    - family: Sofia-Pro
      fonts:
        - asset: assets/fonts/Sofia-Pro-Regular.ttf

